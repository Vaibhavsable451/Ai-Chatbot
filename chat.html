<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="Style.css?v=3" />
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Protect the page
        Auth.checkAuth();
    </script>
</head>

<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <!-- Messages appear here -->
        </div>
        <!-- PDF Viewer Modal -->
        <div id="pdfViewer" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe id="pdfFrame" style="width:100%; height:90vh; border:none;"></iframe>
            </div>
        </div>

        <div class="input-area">
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.gif" hidden multiple />
                <label for="fileInput" class="icon-button" title="Upload files (PDF, Images)">
                    <img src="img.svg" alt="Upload Files" />
                </label>
                <div id="filePreview" class="file-preview"></div>
            </div>
            <input type="text" id="prompt" placeholder="Type your message..." maxlength="200" />
            <button id="micBtn" class="icon-button" title="Voice Input"><i class="fas fa-microphone"></i></button>
            <button id="stopBtn" class="icon-button hidden" title="Stop Generation"><i class="fas fa-stop"></i></button>
            <button id="submit" class="icon-button"><img src="submit.svg" alt="Send" /></button>
        </div>
        <div class="theme-toggle">
            <select id="themeSelector" class="theme-selector" title="Select Theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="neon">Neon Cyber</option>
                <option value="sunset">Sunset Vibes</option>
                <option value="ocean">Ocean Blue</option>
                <option value="forest">Forest Green</option>
                <option value="purple">Purple Rain</option>
                <option value="minimal">Minimal Gray</option>
            </select>
            <button id="logoutBtn" class="icon-button" title="Logout" style="margin-top: 10px;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    <!-- CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="Script.js?v=3"></script>
</body>

</html>
