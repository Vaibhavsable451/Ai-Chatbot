<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairo Chatbot - Welcome</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Landing Page Specific Overrides */
        .landing-container {
            flex-direction: column;
            text-align: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            height: auto;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.2);
        }

        .landing-hero {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 30px var(--accent-color);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .landing-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn-landing {
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary-landing {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 10px 20px -10px var(--accent-color);
        }

        .btn-primary-landing:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -10px var(--accent-color);
        }

        .btn-secondary-landing {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .btn-secondary-landing:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-3px);
        }

        .creator-credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #64748b;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <img src="assets/3156233.jpg" alt="Kairo Chatbot" class="landing-hero">

        <h1 class="landing-title">Kairo Chatbot</h1>
        <p class="landing-subtitle">Advanced AI Assistant • Dynamic • Intelligent</p>

        <div class="btn-group">
            <a href="signup.html" class="btn-landing btn-primary-landing">Sign Up</a>
            <a href="login.html" class="btn-landing btn-secondary-landing">Sign In</a>
        </div>

        <div class="creator-credit">
            Created by Vaibhav Sable
        </div>
    </div>
</body>

</html>
